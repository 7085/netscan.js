	<script>
setTimeout(function(){
		window.requestAnimationFrame = window.requestAnimationFrame
		|| window.webkitRequestAnimationFrame 
		|| window.mozRequestAnimationFrame
		|| window.msRequestAnimationFrame;

		window.cancelAnimationFrame = window.cancelAnimationFrame
		|| window.webkitCancelAnimationFrame
		|| window.mozCancelAnimationFrame
		|| window.msCancelAnimationFrame;

		var frame = document.getElementById("ifr");
		var read = document.getElementById("read");
		var tpos = 0;
		var tneg = 0;
		var toggle = false; // true = expensive draw, false = cheap (= no class)
		var timingsLow = [];
		var timingsHigh = [];
		var loopCounter = 0;
		var loopMax = 30;
		var results = [];
		var resultsL = [];
		var resultsH = [];
		/* time a positive instance, then time a negative instance */
		var toTest = [
			"data:text/html;charset=utf-8,%3Chtml%3E%3Chead%3E%3C%2Fhead%3E%3Cbody%20style%3D%22background-color%3A%23000%22%3E%3C%2Fbody%3E%3C%2Fhtml%3E", 
			"data:text/html;charset=utf-8,%3Chtml%3E%3Chead%3E%3C%2Fhead%3E%3Cbody%20style%3D%22background-color%3A%23fff%22%3E%3C%2Fbody%3E%3C%2Fhtml%3E",
			"data:text/html;charset=utf-8,%3Chtml%3E%3Chead%3E%3C%2Fhead%3E%3Cbody%20style%3D%22background-color%3A%23000%22%3E%3C%2Fbody%3E%3C%2Fhtml%3E", 
			"data:text/html;charset=utf-8,%3Chtml%3E%3Chead%3E%3C%2Fhead%3E%3Cbody%20style%3D%22background-color%3A%23fff%22%3E%3C%2Fbody%3E%3C%2Fhtml%3E"
		];
		var timeout;
		var drawTime, drawStart;

		// TODO create iframe and read div in js

		function start(){
			timeout = setTimeout(function(){
				window.requestAnimationFrame(loop);
			}, 2000);
			frame.onload = frame.onerror = function(){
				clearTimeout(timeout);
				window.requestAnimationFrame(loop);
			};
			drawStart = performance.now();
			frame.src = toTest.shift();
		}

		function loop(/* DOMHighResTimeStamp */ time){
			//var drawStart = performance.now();
			
			//draw();
			//toggle = !toggle;
			
			read.classList.toggle("filter1");
			
			drawTime = time - drawStart;
			drawStart = time;
			//var drawEnd = performance.now();
			//var drawTime = drawEnd - drawStart;

			//if(toggle === true){
			if(read.classList.contains("filter1")){
				timingsHigh.push(drawTime);
			}
			else {
				timingsLow.push(drawTime);
			}
			
			//console.log("drawTime", drawTime);
			if(++loopCounter < loopMax){
				window.requestAnimationFrame(loop);
			}
			else {
				finished();
			}
		}
/*
		function draw(){
			toggle = !toggle;
			read.classList.toggle("filter1");
		}
*/
		function finished(){
			var medHigh = median(timingsHigh);
			var medLow = median(timingsLow);
			results.push({mlow: medLow, mhigh: medHigh, diff: medHigh - medLow}); //alow: average(timingsLow), ahigh: average(timingsHigh)});
			resultsH.push(timingsHigh);
			resultsL.push(timingsLow);
			console.log("results:", results);

			timingsHigh = [];
			timingsLow = [];
			loopCounter = 0;
			//toggle = false;

			if(toTest.length > 0){
				start();
			}
			else {
				/* present final results */
				var final = {};
				final.b = {};
				final.b.h = [];
				final.b.l = [];
				final.w = {};
				final.w.h = [];
				final.w.l = [];
				final.b.aL = [];
				final.b.aH = [];
				final.w.aL = [];
				final.w.aH = [];
				for(var i = 0; i < results.length; i += 2){
					final.b.h.push(results[i].mhigh);
					final.b.l.push(results[i].mlow);
					final.w.h.push(results[i+1].mhigh);
					final.w.l.push(results[i+1].mlow);
					final.b.aL = final.b.aL.concat(resultsL[i]);
					final.b.aH = final.b.aH.concat(resultsH[i]);
					final.w.aL = final.w.aL.concat(resultsL[i+1]);
					final.w.aH = final.w.aH.concat(resultsH[i+1]);
				}
				console.log(final);
				console.log("med b h", median(final.b.h));
				console.log("med b l", median(final.b.l));
				console.log("med w h", median(final.w.h));
				console.log("med w l", median(final.w.l));
				console.log("avg b h", average(final.b.h));
				console.log("avg b l", average(final.b.l));
				console.log("avg w h", average(final.w.h));
				console.log("avg w l", average(final.w.l));
				console.log("med b L", median(final.b.aL));
				console.log("med b H", median(final.b.aH));
				console.log("med w L", median(final.w.aL));
				console.log("med w H", median(final.w.aH));
			}
		}

		function median(arr){
			arr.sort(function(a, b){
				return a - b;
			});
			var m;
			/* even */
			if(arr.length % 2 === 0){
				m = (arr[arr.length / 2] + arr[arr.length / 2 - 1]) / 2;
			}
			/* odd */
			else {
				m = arr[(arr.length - 1) / 2];
			}
			return m;
		}

		function average(arr){
			/* simple loop is fastest... */
			var sum = 0;
			for(var i = 0; i < arr.length; i++){
				sum += arr[i];
			}
			return sum / arr.length;
		}
		//console.log("meds:", median([1,2,4,3]), median([1,2,3,7,6,5,9]));
		start();

}, 1000);
	</script>
