		<script src="../src/netscan.js"></script>
		<script>
			function tabinsert(r) {
				var table = document.getElementById("tab");
			
				for(var i = 0; i < r.length; i++){
					tab.insertAdjacentHTML("beforeend", 
						"<tr><td>"+ r[i].address +"</td><td>"+ r[i].status +"</td><td>"+ r[i].duration +"</td><td>"+ r[i].info +"</td></tr>");
				}
			}


			NetScan.Scan.getHostsLocalNetwork(tabinsert, NetScan.Scan.getHostsHTML);


		</script>

		<h1>html stub for testing</h1>
		<h3 id="time">processing...</h3>
		<table id="tab">
			<tr>
				<th>ip/port</th>
				<th>status</th>
				<th>time</th>
				<th>info</th>
			</tr>
		</table>

	</body>
