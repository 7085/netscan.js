<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>
		<!-- <script src="adapter.js"></script> -->
		<style>
			ul {
				display: inline-block;
				vertical-align: top;
			}

			li:first-child {
				list-style: none;
				font-weight: bold;
			}
			
			td {
				padding: 0 5px 0 5px;
			}
			
			td:nth-child(3n) {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<script src="../src/netscan.js"></script>
		<script>
			function tabinsert(r) {
				var table = document.getElementById("tab");
			
				for(var i = 0; i < r.length; i++){
					tab.insertAdjacentHTML("beforeend", r[i].toTableString());
				}
			}
			
			
			NetScan.Timer.start("a");
			NetScan.Scan.getHostsLocalNetwork((result) =>{
				NetScan.Timer.stop("a");
				tabinsert(result);
				document.getElementById("time").innerHTML = NetScan.Timer.duration("a");
			}, NetScan.Scan.getHostsFetch);

		</script>

		<h1>html stub for testing</h1>
		<h3>duration: <span id="time">(processing...)</span> ms</h3>
		<table id="tab">
			<tr>
				<th>ip/port</th>
				<th>status</th>
				<th>time</th>
				<th>info</th>
			</tr>
		</table>

	</body>
</html>
