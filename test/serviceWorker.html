<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>test</title>

	<body>
		<!-- <script src="../src/netscan.js"></script> -->
		<script>
			
			/* this wrapper is taken from https://googlechrome.github.io/samples/service-worker/post-message/ */
			function sendMessage(message) {
				// This wraps the message posting/response in a promise, which will resolve if the response doesn't
				// contain an error, and reject with the error if it does. If you'd prefer, it's possible to call
				// controller.postMessage() and set up the onmessage handler independently of a promise, but this is
				// a convenient wrapper.
				return new Promise(function(resolve, reject) {
					var messageChannel = new MessageChannel();
					messageChannel.port1.onmessage = function(event) {
						if (event.data.error) {
							reject(event.data.error);
						} else {
							resolve(event.data);
						}
					};

					// This sends the message data as well as transferring messageChannel.port2 to the service worker.
					// The service worker can then use the transferred port to reply via postMessage(), which
					// will in turn trigger the onmessage handler on messageChannel.port1.
					// See https://html.spec.whatwg.org/multipage/workers.html#dom-worker-postmessage
					navigator.serviceWorker.controller.postMessage(message, [messageChannel.port2]);
				});
			}

			
			var url = "https://www.w3.org/TR/resource-timing/"; //"https://www.w3.org/TR/resource-timing/", "https://w0y.at/pages/about.html";			
			navigator.serviceWorker.register("serviceWorker.js", {scope: './'})
			.then((registration) => {
				console.log("reg success");
				
				setTimeout(() => {
					fetch(url, {method: "GET", mode: "no-cors", cache: "no-store"})
					.then((resp) => {
						console.log("received response:", resp);
						resp.text().then((body) => {
							console.log(body);
						});
					})
					.catch(err => {
						console.log(err);
					});
					
					
				}, 500);
				
				
				setTimeout(() => {
					sendMessage({url: url})
					.then((resp) => {
						console.log("main:", resp);
					})
					.catch(err => {
						console.log("main err:", err);
					});
				}, 2000);
				
			})
			.catch((error) => {
				console.log("reg failed: " + error);
			});
			
			

		</script>


	</body>
</html>
